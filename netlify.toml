[build]
  publish = "out"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NEXT_TELEMETRY_DISABLED = "1"

[context.deploy-preview.environment]
  NEXT_TELEMETRY_DISABLED = "1"

# Handle Next.js API routes and static files
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache" 